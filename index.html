<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Musicplayer</title>
  </head>
  <body>
    <div class="container">
      <div class="container-cover">
        <img src="assets/img/cover_placeholder.png" class="selected-cover" id="cover" />
        <h1 id="song-title">...</h1>
      </div>
      <div class="container-options">
        <div class="container-progressbar">
          <progress id="song-time" class="progressBar-SongTime" min="0" value="0" max="100"></progress>
        </div>
        <div class="container-controls">
          <i class="fa-solid fa-backward-step" id="previous"></i>
          <i class="fa-solid fa-play" id="play"></i>
          <i class="fa-solid fa-forward-step" id="next"></i>
      </div>
      <div class="container-volume">
        <input type="range" class="slider-volume" id="slider" value="30" min="0" max="100" />
      </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
